<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>

    html {
      min-height: 100%;/* fill the screen height to allow vertical alignement */
      display: flex; /* display:flex works too since body is the only grid cell */
    }

    body {
      margin: auto;
    }
    form {
      width: 330px;
      padding: 1rem;

    }

  </style>
</head>
<body>
  <main class="form-signin w-100 m-auto">
    <form action="profile.html">
      <h1 class="h3 mb-3 fw-normal">Welcome!</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      
      <!-- Buttons Container -->
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary py-2" type="submit" style="width: 48%;">log in</button>
        <a href="/signup.html" class="btn btn-outline-primary py-2" style="width: 48%;">Sign up</a>
      </div>
  
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
  </main>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  document.getElementById('signupBtn').addEventListener('click', function() {
      window.location.href = 'signup.html';
  });
  </script>
</body>
</html>
