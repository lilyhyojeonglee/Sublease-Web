<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
<div class="container">
  <main>
    <div class="py-5 text-center">
        <h2>Sublease information</h2>
      <p>Fill out the form to upload your house for sublease</p>
    </div>

    <div class="row g-5">
      <div class="info-box">
        <h4 class="mb-3">Sublease Information</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">

            <div class="Address col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
                Please enter your address.
              </div>
            </div>

            <div class="Address2 col-12">
              <label for="address2" class="form-label">Address 2 <span class="text-body-secondary">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>

            <div class="Country col-md-5">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" required="">
                <option value="">Choose...</option>
                <option>United States</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>

            <div class="State col-md-4">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state" required="">
                <option value="">Choose...</option>
                <option>California</option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>

            <div class="Zip col-md-3">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="" required="">
              <div class="invalid-feedback">
                Zip code required.
              </div>
            </div>

            <div class="Photo col-12">
                  <label for="photos" class="form-label">Photos</label>
                  <input id="photos" type="file" name="avatar" accept="image/png, image/jpeg" />
              </div>
            <div class="Price col-12">
              <label for="price" class="form-label">Rent</label>
              <div class="input-group"></div>
                <input type="text" class="form-control" id="price" placeholder="Rent fee per month" required="">
              <div class="invalid-feedback">
                Please enter an amount.
              </div>
            </div>

            <div class="Utilities col-mid-3">
                <label class="form-label">Utilities</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gas">
                    <label class="form-check-label" for="gas">Gas</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="electricity">
                    <label class="form-check-label" for="electricity">Electricity</label>
                  </div>
              <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Water">
                    <label class="form-check-label" for="gas">Water</label>
                </div>

          </div>
            <div class="Parking my-3">
              <label class="form-label">Parking</label>
            <div class="form-check">
              <input id="free-parking" name="pets" type="radio" class="form-check-input" checked="" required="">
              <label class="form-check-label" for="free-parking">Parking</label>
            </div>
            <div class="form-check">
              <input id="No-parking" name="pets" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="No-parking">No Parking</label>
            </div>
              <div class="form-check">
              <input id="Paid-parking" name="pets" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="Paid-parking">Paid Parking</label>
            </div>
          </div>
            <div class="Pets my-3">
              <label class="form-label">Pets</label>
            <div class="form-check">
              <input id="pets-allowed" name="pets" type="radio" class="form-check-input" checked="" required="">
              <label class="form-check-label" for="pets-allowed">Allowed</label>
            </div>
            <div class="form-check">
              <input id="pets-not-allowed" name="pets" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="pets-not-allowed">Not allowed</label>
            </div>
          </div>
            <div class="Description col-12">
              <label for="description" class="form-label">Description</label>
              <div class="input-group"></div>
                <input type="text" class="form-control" id="description" placeholder="Add extra information about your listing" required="">
              </div>



          </div>
<!-- For sprint2, we will use this instead. Check comment below.  -->
          <button class="w-100 btn btn-primary btn-lg" type="button" onclick="window.location.href='profile.html'">Submit listing</button>
<!-- we will use a form and make the button of type submit when we are doing sprint3. -->

          <!-- <form action="profile.html" method="POST">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit listing</button>
          </form> -->
        </form>
      </div>
    </div>
  </main>

</body>
</html>
